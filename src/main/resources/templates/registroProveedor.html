<html xmlns:th="http://www.thymeleaf.or">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/formulario.css">
    </head>
    <body>
        <!--ENCABEZADO-->
        <nav th:replace="~{/fragments/navbar :: nav}" th:with="id=${id}, nombre=${nombre}, apellido=${apellido}, barrio=${barrio}, direccion=${direccion}, email=${email}, imagen=${imagen}, rol=${rol}"></nav>
        <!-- comment -->
        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
            <div class="card-body">
                <h5 class="card-title">Error!</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div class="container-fluid m-5 contenedor " >
            <div class="form-group my-3">
                <h3 class="card-title">Registrate</h3>
            </div>
            <form class="formulario" th:action="@{/registroProveedor}" method="POST" enctype="multipart/form-data">

                <div class="form-group my-3">
                    <input type="text" class="form-control" name="nombre" placeholder="NOMBRE" th:value="${nombre}">
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="apellido" placeholder="APELLIDO" th:value="${apellido}">
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="direccion" placeholder="DIRECCION" th:value="${direccion}">
                </div>
               
                <div class="form-group my-3">

                    <select class="form-control" name="servicio" id="servicio">
                        <option value="albañileria" th:selected="${direccion == 'albañileria'}">Albañilería</option>
                        <option value="carpinteria" th:selected="${direccion == 'carpinteria'}">Carpintería</option>
                        <option value="cerrajeria" th:selected="${direccion == 'cerrajeria'}">Cerrajería</option>
                        <option value="climatizacion" th:selected="${direccion == 'climatizacion'}">Climatización</option>
                        <option value="electricista" th:selected="${direccion == 'electricista'}">Electricista</option>
                        <option value="electronica" th:selected="${direccion == 'electronica'}">Electrónica</option>
                        <option value="fontanero" th:selected="${direccion == 'fontanero'}">Fontanero</option>
                        <option value="grafica" th:selected="${direccion == 'grafica'}">Grafica</option>
                        <option value="jardineria" th:selected="${direccion == 'jardineria'}">Jardineria</option>
                        <option value="limpieza" th:selected="${direccion == 'limpieza'}">Limpieza</option>
                        <option value="mecanica" th:selected="${direccion == 'mecanica'}">Mecánica</option>
                        <option value="mudanzas" th:selected="${direccion == 'mudanzas'}">Mudanzas</option>
                        <option value="pintura" th:selected="${direccion == 'pintura'}">Pintura</option>
                        <option value="seguridad" th:selected="${direccion == 'seguridad'}">Seguridad</option>
                        <option value="software" th:selected="${direccion == 'software'}">Software</option>

                    </select>
                </div>

                <div class="form-group my-3">
                    <input type="email" class="form-control" name="email" placeholder="EMAIL" th:value="${email}">
                </div>

                <div class="form-group my-3">
                    <input type="file" class="form-control" name="archivo">
                </div>

                <div class="form-group my-3">
                    <input type="password" class="form-control" name="password" placeholder="CONTRASEÑA" th:value="${password}">
                </div>
                <div class="form-group my-3">
                    <input type="password" class="form-control" name="password2" placeholder="REPETIR CONTRASEÑA" th:value="${password2}">
                </div>
                <button type="submit" class="btn btn-primary mt-3 botones">Registrame</button>
                <div class="divVolver">
                    <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                </div>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    </body>
</html>
