<html xmlns:th="http://www.thymeleaf.or">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/formulario.css">
        <link rel="stylesheet" th:href="@{/css/navbar.css}" />
        <link rel="stylesheet" th:href="@{/css/main.css}" />
        <link rel="icon" th:href="@{/logo/Logo_FINAL.png}" type="image/png" />
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--ENCABEZADO-->
        <nav class="nav.navbar.bg-body-tertiary" style="background-color:  #f1ffcf ;">
            <div class="container-fluid">
                <a class="navbar-brand" href="/" style="display: inline-block;">
                    <img th:src="@{/logo/Logo_FINAL.png}" alt="Logo" width="100" height="100" style="vertical-align: middle;">
                    <p class="chacras" style="color: #E57C3A; text-align: center; margin-left: 10px; display: inline-block; vertical-align: middle;">Chacras Services</p>
                </a>
            </div>
        </nav>
        <!--NAVBAR-->
        <div class="d-flex">
            <a class="btn btn-outline-success custom-button" href="/login" id="boton" role="button" aria-expanded="false">
                Login
            </a>
        </div>
        <!-- comment -->
        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
            <div class="card-body">
                <h5 class="card-title">Error!</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div class="container-fluid m-5 " >
            <div class="form-group my-3">
                <h3 class="card-title">Registrate</h3>
            </div>
            <form class="formulario" th:action="@{/registroProveedor}" method="POST" enctype="multipart/form-data">

                <div class="form-group my-3">
                    <input type="text" class="form-control" name="nombre" placeholder="NOMBRE" th:value="${nombre}">
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="apellido" placeholder="APELLIDO" th:value="${apellido}">
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="direccion" placeholder="DIRECCION" th:value="${direccion}">
                </div>
                <div class="form-group my-3">
                    <span>Descripcion</span>
                    <select id="descripcion" name="descripcion" >
                        <option>fontanero</option>
                        <option>electricista</option>
                        <option>jardinero</option>
                        <option>limpieza</option>
                        <option>pintura</option>
                        <option>carpinteria</option>
                        <option>albañileria</option>
                        <option>cerrajeria</option>
                        <option>climatizacion</option>
                        <option>electronica</option>
                        <option>seguridad</option>
                        <option>mudanzas</option>
                        <option>mecanica</option>
                        <option>grafica</option>
                        <option>software</option>
                    </select>
                    <!--
                    <input type="text" class="form-control" name="descripcion" placeholder="DESCRIPCION" th:value="${descripcion}">
                    -->
                </div>
                <div class="form-group my-3">
                    <input type="email" class="form-control" name="email" placeholder="EMAIL" th:value="${email}">
                </div>

                <div class="form-group my-3">
                    <input type="file" class="form-control" name="archivo">
                </div>

                <div class="form-group my-3">
                    <input type="password" class="form-control" name="password" placeholder="CONTRASEÑA" th:value="${password}">
                </div>
                <div class="form-group my-3">
                    <input type="password" class="form-control" name="password2" placeholder="REPETIR CONTRASEÑA" th:value="${password2}">
                </div>
                <button type="submit" class="btn btn-primary mt-3 botones">Registrame</button>
                <div class="divVolver">
                    <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                </div>
            </form>
        </div>

        <footer th:replace="~{/fragments/footer :: footer}" th:with="id=${id}, nombre=${nombre}, apellido=${apellido}, barrio=${barrio}, direccion=${direccion}, email=${email}, imagen=${imagen}, rol=${rol}"></footer>



    </body>
</html>
