<html xmlns:th="http://www.thymeleaf.or">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/formulario.css">
    </head>
    <body>

        <nav th:replace="~{/fragments/navbar :: nav}" th:with="id=${id}, nombre=${nombre}, apellido=${apellido}, barrio=${barrio}, direccion=${direccion}, email=${email}, imagen=${imagen}, rol=${rol}"></nav>

        <div class="container-fluid m-5 contenedor " >
            <div class="form-group my-3">
                <h3 class="card-title">Registrate</h3>
            </div>
            <form class="formulario" th:action="@{/registro}" method="POST" enctype="multipart/form-data">

                <div class="form-group my-3">
                    <input type="text" class="form-control" name="nombre" placeholder="NOMBRE" th:value="${nombre}">
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="apellido" placeholder="APELLIDO" th:value="${apellido}">
                </div>


                <div class="form-group my-3">

                    <select class="form-control" name="barrio" id="barrio">
                        <option value="" disabled selected>SELECCIONE UN BARRIO</option>
                        <option value="darragueira" th:selected="${direccion == 'darragueira'}">Darragueira Park</option>
                        <option value="recoleta" th:selected="${direccion == 'recoleta'}">Barrio Recoleta</option>
                        <option value="alsaga" th:selected="${direccion == 'alsaga'}">Villa Álsaga</option>

                    </select>
                </div>


                <div class="form-group my-3">
                    <input type="text" class="form-control" name="direccion" placeholder="DIRECCION" th:value="${direccion}">
                </div>

                <div class="form-group my-3">
                    <input type="text" class="form-control" name="telefono" placeholder="TELEFONO" th:value="${telefono}">
                </div>



                <div class="form-group my-3">
                    <input type="email" class="form-control" name="email" placeholder="EMAIL" th:value="${email}">
                </div>



                <div class="form-group my-3">
                    <input type="password" class="form-control" name="password" placeholder="CONTRASEÑA" th:value="${password}">
                </div>
                <div class="form-group my-3">
                    <input type="password" class="form-control" name="password2" placeholder="REPETIR CONTRASEÑA" th:value="${password2}">
                </div>
                <button type="submit" class="btn btn-primary mt-3 botones">Registrame</button>

                <div class="divVolver">
                    <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                </div>
            </form>
        </div>
        
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    </body>
</html>
