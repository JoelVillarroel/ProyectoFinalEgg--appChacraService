<!DOCTYPE html>
<html style="font-size: 16px;" lang="es">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <meta name="keywords" content="Sample Headline">
        <meta name="description" content="">
        <title>Perfil</title>
        <link rel="stylesheet" href="/css/nicepage.css" media="screen">
        <link rel="stylesheet" href="/css/nicepage2.css" media="screen">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="icon" type="image/png" sizes="16x16" href="./logo/Logo_FINAL.png"/>
        <script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>

        <!-- Incluye Popper.js -->
        <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js}"></script>
        <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js}" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>


    </head>

    <body class="u-body u-xl-mode">
       <!--------NAVBAR 2------>
        <nav th:replace="~{/fragments/navbar :: nav}" th:with="idImagen=${idImagen},id=${id}, nombre=${nombre}, apellido=${apellido}, barrio=${barrio}, direccion=${direccion}, email=${email}, rol=${rol}"></nav>


        <section class="u-clearfix u-color-scheme-u10 u-section-1" id="sec-fa57">


            <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">


                <div class="u-clearfix u-expanded-width u-gutter-0 u-layout-wrap u-layout-wrap-1">

                    <div class="u-gutter-0 u-layout">

                        <div class="u-layout-row">

                            <div class="u-size-30 u-size-60-md">

                                <div class="u-layout-col">

                                    <div class="u-align-left u-container-style u-layout-cell u-left-cell u-size-40 u-layout-cell-1">

                                        <div class="u-container-layout u-valign-top u-container-layout-1">
                                            <h2 class="u-text u-text-default u-text-1">Mi perfil</h2>
                                        </div>

                                    </div>


                                    <div class="u-container-style u-image u-layout-cell u-left-cell u-size-20 u-image-1" src=""
                                         data-image-width="275" data-image-height="183"> <img  class="logo" th:src="@{/imagen/fotoPerfil/__${idImagen}__}" >

                                    </div>


                                </div>
                            </div>





                            <div class="u-size-30 u-size-60-md">
                                <div class="u-layout-col">

                                    <div class="u-align-left u-container-style u-layout-cell u-right-cell u-size-20 u-layout-cell-3">

                                        <div class="u-container-layout u-valign-top u-container-layout-3">
                                            <br><br><br><h4 class="u-text u-text-default u-text-2">Datos Personales</h4>

                                            <p class="u-text u-text-3">
                                                <span style="font-weight: 700;">Nombre:</span> <span th:text="${usuario.nombre}"></span> <br>

                                                <span style="font-weight: 700;">Apellido:</span> <span th:text="${usuario.apellido}"></span> <br>

                                                <span style="font-weight: 700;">Barrio: </span> <span th:text="${usuario.barrio}"></span> <br>

                                                <span style="font-weight: 700;">Direccion:</span> <span th:text="${usuario.direccion}"></span>

                                            </p>

                                        </div>

                                    </div>



                                    <div class="u-align-left u-container-style u-layout-cell u-right-cell u-size-40 u-layout-cell-4">


                                        <div class="u-container-layout u-valign-bottom u-container-layout-4">

                                            <p class="u-text u-text-4">

                                                <span style="font-weight: 700;">Rol:</span> <span th:text="${usuario.rol.toString()}"></span><br>

                                                <span style="font-weight: 700;">Estado:</span> <span th:if="${usuario.activo==true}" > Activo </span><br>

                                                <span style="font-weight: 700;">Email:</span> <span th:text="${usuario.email}"></span><br>

                                                <span style="font-weight: 700;">Contrase√±a:</span> *******

                                            </p>

                                            <a href=""class="u-btn u-button-style u-text-body-color u-btn-1">                  
                                                Modificar
                                            </a>

                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-------FOOTER------>
        <footer th:replace="~{/fragments/footer :: footer}" th:with="id=${id}, nombre=${nombre}, apellido=${apellido}, barrio=${barrio}, direccion=${direccion}, email=${email}, imagen=${imagen}, rol=${rol}"></footer>
        <script th:src="@{/js/dropdown.js}" type="text/javascript"></script>
    </body>

</html>
